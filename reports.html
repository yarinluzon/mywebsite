<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title> - 转专转  MPG</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f2f2f2;
      direction: rtl;
    }
    .container {
      max-width: 800px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    .report {
      border-bottom: 1px solid #ddd;
      padding: 10px 0;
    }
    .report:last-child {
      border-bottom: none;
    }
    .label {
      font-weight: bold;
    }
    a {
      color: #4caf50;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    #loginForm {
      text-align: center;
      margin-top: 100px;
    }
    input[type="text"], input[type="password"] {
      padding: 8px;
      width: 200px;
      margin: 5px;
    }
    button {
      padding: 10px 20px;
      background: #4caf50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #45a049;
    }
  </style>
</head>
<body>

<div id="loginForm">
  <h2> 住 </h2>
  <input type="text" id="username" placeholder="砖 砖转砖"><br>
  <input type="password" id="password" placeholder="住住"><br>
  <button onclick="login()">转专</button>
</div>

<div class="container" id="reportsContainer" style="display: none;">
  <h2>  砖砖专转</h2>
  <div id="reportsList"></div>

  <button onclick="clearReports()" style="margin-top: 20px; background:#f44336; color:white; border:none; padding:10px; border-radius:5px; cursor:pointer;">
    拽 转  
  </button>

  <p style="margin-top:20px;">
    <a href="index.html">专 驻住 </a>
  </p>
</div>

<script>
  function login() {
    const user = document.getElementById('username').value;
    const pass = document.getElementById('password').value;

    if (user === 'admin' && pass === '1234') {
      document.getElementById('loginForm').style.display = 'none';
      document.getElementById('reportsContainer').style.display = 'block';
      renderReports();
    } else {
      alert('砖 砖转砖  住住  ');
    }
  }

  function calculatePoints(report) {
    let points = 0;

    if (report.survivedToEnd === "yes") points += 10;
    if (report.lastHider === "yes") points += 10;

    const caught = parseInt(report.caughtCount);
    if (!isNaN(caught)) points += caught;

    return points;
  }

  function renderReports() {
    const reportsList = document.getElementById('reportsList');
    const reports = JSON.parse(localStorage.getItem('reports') || '[]');

    if (reports.length === 0) {
      reportsList.innerHTML = '<p>  砖专.</p>';
      return;
    }

    reportsList.innerHTML = '';

    reports.forEach((r, i) => {
      const points = calculatePoints(r);

      const div = document.createElement('div');
      div.classList.add('report');

      let proofHTML = '';
      if (r.proofFileData?.startsWith('data:image')) {
        proofHTML = `<img src="${r.proofFileData}" style="max-width:200px;" />`;
      } else if (r.proofFileData?.startsWith('data:video')) {
        proofHTML = `<video controls style="max-width:300px;"><source src="${r.proofFileData}" /></video>`;
      } else {
        proofHTML = ' 爪专驻 ';
      }

      div.innerHTML = `
        <p><span class="label"> #${i + 1} - ${r.date}</span></p>
        <p><span class="label">砖 砖拽 砖拽:</span> ${r.playerName}</p>
        <p><span class="label">砖 砖拽 住拽专:</span> ${r.discordName}</p>
        <p><span class="label">专:</span> ${r.roundNumber}</p>
        <p><span class="label">转驻拽:</span> ${r.role}</p>
        <p><span class="label"> 砖专 注 住祝 专:</span> ${r.survivedToEnd}</p>
        <p><span class="label">   10 专:</span> ${r.top10}</p>
        <p><span class="label">  专 砖转专:</span> ${r.lastHider}</p>
        <p><span class="label"> 砖拽 转驻住转:</span> ${r.caughtCount}</p>
        <p><span class="label">转驻住  专 砖拽 注转:</span> ${r.mostCatches}</p>
        <p><span class="label">注专转:</span> ${r.notes}</p>
        <p><span class="label">:</span><br> ${proofHTML}</p>
        <p><span class="label"> 拽 住驻:</span> ${points} 拽转</p>
      `;

      reportsList.appendChild(div);
    });
  }

  function clearReports() {
    if (confirm('转  砖专爪 拽 转  ?')) {
      localStorage.removeItem('reports');
      renderReports();
    }
  }
</script>

</body>
</html>
